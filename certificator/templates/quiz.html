{% extends "base.html" %}

{% block body %}

<div class="container">

    <h2>{{ quiz_name }}</h2>

    <form class="form" action="/check/" method="post" enctype="multipart/form-data">
        <input type="hidden" name="quiz_id" value={{ quiz_id }} />
        {% for question in questions %}
        <fieldset>
                <legend>
                    {{ question }}
                </legend>
            <p>
                <ul class="unstyled">
                {% for answer in questions[question]['answers'] %}
                    <li>
                        <input type="radio"
                            class="radio"
                            name="{{ questions[question]['id'] }}"
                            id="{{ answer }}"
                            value="{{ answer }}"
                            required
                            >
                        </input>
                        <label class="radio inline" for="{{ answer }}">{{ answer }}</label>
                    </li>
                {% endfor %}
                </ul>
            </p>
        </fieldset>

        {% endfor %}

        <input type="submit" value="Finish Quiz" />

    </form>

</div>

{% endblock %}
